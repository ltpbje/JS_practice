<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>青春不常在,抓紧谈恋爱</h1>
    <hr>
    昵称:
    <input type="text" placeholder="请输入昵称">
    <br><br>
    性别:
    <label><input type="radio" name="sex">男</label>
    <label><input type="radio" name="sex">女</label><br><br>
    所在城市:
    <select>
        <option>上海</option>
        <option>北京</option>
        <option>天津</option>
        <option>郑州</option>
        <option>福建</option>
    </select>
    <br><br>
    婚姻状况:
    <label><input type="radio" name="tradition">未婚</label>
    <label><input type="radio" name="tradition">已婚</label>
    <label><input type="radio" name="tradition" checked>保密</label><br><br>
     喜欢的类型:
     <label><input type="checkbox" >可爱</label> 
     <label><input type="checkbox" >性感</label> 
     <label><input type="checkbox" >御姐</label> 
     <label><input type="checkbox" >萝莉</label> 
     <label><input type="checkbox" >小鲜肉</label> 
     <label><input type="checkbox" >大叔</label> 
     <br><br>
     个人介绍:<br>
     <textarea  id="" cols="30" rows="10"></textarea>
     <h2>我承诺</h2>
     <ul>
        <li>年满18,单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
     </ul>
     <label><input type="checkbox">我同意所有条款</label>
     <br><br>
     <input type="submit" value="免费注册">
     <button type="reset">重置</button>
    </form>
    </body>
</html>
