<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;

        }
        .bigbox {
            margin: 0 auto;
            height: 614px;
            width: 1226px;
            background-color: pink;
        }

        .left {
            float: left;
            height: 614px;
            width: 234px;
            background-color: #800080;
        }

        .box {
            float: right;
            height: 614px;
            width: 978px;
            /* background-color: red; */
        }
        ul 
        {
            list-style: none;
        }
        ul li{
            float: left;
            margin-right:14px;
            margin-bottom: 14px; 
            height: 300px;
            width: 234px;
            background-color: #87ceeb;
        }
        .box li:nth-child(4n){
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="bigbox">
