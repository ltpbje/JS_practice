<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            /*设置最大宽度 */
            max-width: 900px;
            /*设置最小宽度 */
            min-width: 700px;
        }

        section div {
            float: left;
            width: 40%;
            height: 300px;
        }

        div:nth-child(1) {
            background-color: pink;
        }

        div:nth-child(2) {
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
