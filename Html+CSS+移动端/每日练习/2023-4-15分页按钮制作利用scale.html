<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/base.css">
<style>
    ul {
        height: 200px;
        width: 400px;
        margin: 200px auto;
    }

    ul li {
        float: left;
        height: 20px;
        width: 20px;
        margin: 0 10px;
        border: 1px solid #c46161;
        border-radius: 50%;
        transition: all 0.1s;
        text-align: center;
    }

    ul li:hover {
        transform: scale(2.1);
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
