<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无题</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        position: relative;
        height: 400px;
        width: 300px;
        margin: 0 auto;
    }

    header,
    nav,
    article,
    aside,
    footer {
        margin: 20px auto;
        height: 100px;
        width: 300px;
        background-color: pink;
        border-radius: 15px;
        text-align: center;
        /* line-height: 100px; */
    }

    article {
        position: absolute;

    }


    aside {
        margin-left: 20px;
        float: left;
    }

    section {
        height: 30px;
        width: 40px;
        background-color: red;
    }
</style>

<body>
    <div class="box">
        <header>头部</header>
        <nav>导航</nav>
        <article>内容
            <section>部分</section>
        </article>
        <aside>侧边栏</aside>
        <footer>尾部</footer>
    </div>
</body>

</html>
