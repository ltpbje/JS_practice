<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            margin: 50px auto;
            width: 520px;
            height: 280px;
            background-color: pink;
        }

        .tb-promo a img {
            position: absolute;
            width: 520px;
            height: 280px;
        }

        .tb-promo .prev,
        .tb-promo .next {
            position: absolute;
            width: 20px;
            height: 30px;
            top: 50%;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 30px;

        }

        .tb-promo .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .tb-promo .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .tb-promo .promo-nav {
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -35px;
            height: 13px;
            width: 70px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 35px;

        }

        .promo-nav li {
            width: 8px;
            height: 8px;
            float: left;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .tb-promo .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <a href="#"><img src="./taobao.png" alt=""></a>
        <!-- 左侧箭头 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧箭头 -->
        <a href="" class="next">&gt</a>
        <ul class="promo-nav">
            <li></li>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
