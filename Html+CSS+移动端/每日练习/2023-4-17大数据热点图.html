<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(64, 63, 63);
    }

    .map {
        position: relative;
        /* display: block; */
        width: 747px;
        height: 617px;
        background: url(images/map.png) no-repeat;
        margin: 30px auto;
    }

    .city {
        position: absolute;
        height: 8px;
        width: 8px;
        /* background-color: #009dfd; */
        /* box-shadow: 0 0 14px rgb(4, 152, 250); */
        /* border-radius: 50%; */
        top: 228px;
        right: 191px;
    }

    .taibei {
        top: 492px;
        right: 79px;
    }

    .guangzhou {
        top: 542px;
        right: 194px;
    }


    .dotted {

        height: 8px;
        width: 8px;
        background-color: #09f;
        border-radius: 50%;
    }

    .map div[class^=pulse] {
        /* 保证小波纹在父盒子里面水平居中垂直居中 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 8px;
        width: 8px;
        box-shadow: 0 0 12px #009dfd;
        border-radius: 50%;
        animation: name duration timing-function delay iteration-count direction fill-mode;
        animation: pulse 1.2s linear 0s infinite forwards;
    }

    .map .city .pulse1 {
        animation-delay: 0.4s;
    }

    .map .city .pulse2 {
        animation-delay: 0.8s;
    }

    @keyframes pulse {
        0% {}

        70% {
            height: 30px;
            width: 30px;
            box-shadow: 0 0 12px #009dfd;
            opacity: 1;
        }

        100% {
            height: 70px;
            width: 70px;
            box-shadow: 0 0 14px #009dfd;
            opacity: 0;
        }
    }
</style>

<body>
    <div class="map">

        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city taibei">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city guangzhou">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
