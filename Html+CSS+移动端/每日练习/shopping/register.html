    <title>注册页</title>
    <!-- 引入初始化CSS文件 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="/favicon.ico">
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="w">
        <!-- 头部 start -->
        <header class="header">
            <div class="logo"><a href="index.html"><img src="./images/logo.png" alt=""></a></div>

        </header>
        <!-- 头部 start -->
        <!-- 注册区域 start -->
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号去<a href="#">登录</a></div>
            </h3>
            <div class="ref_form">
                <ul>
                    <li><label><i>手机号:</i><input type="text" class="inp">
                            <span class="error">
                                <img src="./images/error_03.png" alt="">
                                手机号码格式不正确，请重新输入
                            </span>
                        </label>
                    </li>
                    <li><label><i>短信验证码:</i><input type="text" class="inp">
                            <span class="error">
                                <img src="./images/error_03.png" alt="">
                                手机号码格式不正确，请重新输入
                            </span>
                        </label>
                    </li>
                    <li><label><i>登陆密码:</i><input type="password" class="inp">
                            <span class="error">
                                <img src="./images/error_03.png" alt="">
                                密码不少于6位数，请重新输入
                            </span>
                        </label>
                    </li>
                    <li class="safe">
                        安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                    </li>
                    <li><label><i>确认密码:</i><input type="password" class="inp">
                            <span class="error">
                                <img src="./images/error_03.png" alt="">
                                密码不一致，请重新输入
                            </span>
                        </label>
                    </li>
                    <li class="agree">
                        <label for=""><input type="checkbox"></input><span> 同意协议并注册<a
                                    href="#">《知晓用户协议》</a></span></label>
                    </li>
                    <li>
                        <input type="button" value="完成注册" class="complete">
                    </li>

                </ul>
            </div>

        </div>
        <!-- 注册区域 end -->
    </div>
    <!-- 尾部 start -->

                    京ICP备08001421号京公网安备110108007702</p>
