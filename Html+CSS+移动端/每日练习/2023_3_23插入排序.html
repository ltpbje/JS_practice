<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    <script>
        let arr = [98, 7, 65, 54, 12, 6];
        for (let i = 1; i < arr.length; i++) {
            for (let j = i; j < arr.length; j++) {
                if (arr[j] < arr[j - 1]) {
                    let tem = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = tem;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
