<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <link rel="stylesheet" href="./css/base.css">
    <style>
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 400px;
            transform: translate(-50%, -50%);
            background-color: pink;
        }

        p {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            width: 100px;
            transform: translate(-50%, -50%);
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
