<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            height: 40px;
            background-color: #333;
        }

        .box {
            height: 460px;
            width: 1226px;
            margin: 0 auto;
        }

        .title {
            height: 100px;
            width: 1226px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }

        .left {
            float: left;
            height: 460px;
            width: 234px;
            background-color: #ffa500;
        }

        .right {
            float: left;
            height: 460px;
            width: 992px;
            background-color: #87ceeb;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="title"></div>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
