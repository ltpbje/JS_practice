    <title>Document</title>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

        const ul = document.querySelector('ul')
        // 克隆节点

        // const li1 = ul.children[0].cloneNode()
        ul.appendChild(li1)

    </script>
