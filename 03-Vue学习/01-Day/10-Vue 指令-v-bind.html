<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 普通形式 -->
    <img v-bind:src="url" alt="" v-bind:title="title">
    <!-- 简写形式 -->
    <img :src="url" alt="" :title="title">
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: './imgs/10-01.png',
        title: "波仔"
      }
    })

  </script>
</body>

</html>
